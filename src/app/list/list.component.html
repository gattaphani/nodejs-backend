<div class="container" >

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Countries and Capital</h4>


            <!-- <p>list works!</p> -->


            <button class="button" class="btn btn-success" (click)="create()">Add</button>

            <table class="table table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let c of List" >
                    <td>{{c._id}}</td>
                    <td>{{c.unit_name}}</td>
                    <td>{{c.unit_price}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="editCountry(c)">Update</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteCountries(c._id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
